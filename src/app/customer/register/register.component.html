<h2>Creación de Cliente:</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field >
      <mat-label>Nombres</mat-label>
      <input matInput  placeholder="Placeholder" formControlName="nameControl">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field >
      <mat-label>Apellidos</mat-label>
      <input matInput  placeholder="Placeholder" formControlName="lastnameControl">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field >
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput  type="date"  [min]="minDateOfBirth" [max]="maxDateOfBirth" placeholder="Placeholder" formControlName="dateOfBirthControl">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field >
      <mat-label>Edad</mat-label>
      <input matInput readonly placeholder="Placeholder" formControlName="ageControl">
      <mat-hint>Este campo será calculado de la fecha de nacimiento</mat-hint>
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" type="submit">Registrar</button>
</form>
